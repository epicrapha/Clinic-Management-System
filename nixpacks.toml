[phases.setup]
nixPkgs = ["php82", "php82Packages.composer", "nodejs_20"]

[phases.install]
cmds = ["composer install --no-interaction --prefer-dist --optimize-autoloader"]

[phases.build]
cmds = ["npm install && npm run dev"]

[phases.deploy]
cmds = ["php artisan migrate --force"]

[start]
cmd = "php -S 0.0.0.0:$PORT -t public/"
